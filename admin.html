<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Charvik Programs</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      color: #00aaff;
      font-size: 38px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #007bff;
    }

    p {
      font-size: 18px;
      color: #bbb;
      margin-top: 5px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 15px;
    }

    input[type="file"] {
      padding: 12px;
      border-radius: 10px;
      background: #111;
      border: 2px solid #007bff;
      color: #fff;
      width: 250px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #00aaff;
      box-shadow: 0 0 10px #00aaff;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00aaff;
      box-shadow: 0 0 10px #00aaff;
    }

    .plus-btn {
      background-color: #00aaff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 26px;
      font-weight: bold;
      line-height: 1;
      padding: 0;
    }

    .plus-btn:hover {
      background-color: #007bff;
    }

    #output {
      margin-top: 25px;
      font-size: 18px;
      color: #0f0;
      max-width: 90%;
      word-wrap: break-word;
    }

    .link-box {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Charvik Programs</h1>
  <p>Take photos directly and upload them ðŸ“¸</p>

  <div class="input-container" id="inputContainer">
    <input type="file" accept="image/*" capture="environment">
  </div>

  <div class="buttons">
    <button class="plus-btn" onclick="addInput()">+</button>
    <button onclick="uploadImages()">Upload</button>
  </div>

  <div id="output"></div>

  <script>
    const imgbbApiKey = "13c92fea16f5a4435ebdd770bebd783a"; // ðŸ”¹ Replace with your real ImgBB API key

    // Add new camera input box
    function addInput() {
      const container = document.getElementById("inputContainer");
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment"; // Forces camera mode
      container.appendChild(input);
    }

    // Upload all captured images
    async function uploadImages() {
      const inputs = document.querySelectorAll("#inputContainer input[type='file']");
      const output = document.getElementById("output");
      output.innerHTML = "Uploading... Please wait â³";

      let files = [];
      inputs.forEach(input => {
        if (input.files.length > 0) files.push(input.files[0]);
      });

      if (files.length === 0) {
        output.innerHTML = "<span style='color:red;'>No photos captured!</span>";
        return;
      }

      let uploadedLinks = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
            method: "POST",
            body: formData,
          });
          const data = await response.json();
          if (data.success) {
            uploadedLinks.push(data.data.url);
          }
        } catch (error) {
          console.error("Error uploading:", error);
        }
      }

      if (uploadedLinks.length > 0) {
        output.innerHTML = "<strong>Uploaded successfully! âœ…</strong><br>Saving links...";

        try {
          const saveResponse = await fetch("https://admin-img-backend.onrender.com/add-photo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ links: uploadedLinks }),
          });

          const result = await saveResponse.json();

          if (result.success) {
            output.innerHTML = `
              <strong style="color: #0f0;">Saved Successfully!</strong><br>
              <div class='link-box'>Your Code: <b>${result.code}</b></div>
              <p>Use this code to view photos later.</p>
            `;
          } else {
            output.innerHTML = "<span style='color:red;'>Failed to save links!</span>";
          }
        } catch (e) {
          console.log("Simulated save (backend not found).", e);
          output.innerHTML = `
            <strong>Uploaded but not saved (backend unavailable).</strong><br>
            <div class='link-box'>Links:<br>${uploadedLinks.join("<br>")}</div>
          `;
        }
      } else {
        output.innerHTML = "<span style='color:red;'>No photos uploaded!</span>";
      }
    }
  </script>
</body>
</html>
