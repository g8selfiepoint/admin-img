<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Charvik Programs</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0a0a0a;
    color: #00aaff;
    text-align: center;
    margin: 0;
    padding: 50px 20px;
  }
  h1 {
    font-size: 2.5em;
    color: #00aaff;
    text-shadow: 0 0 10px #007bff;
  }
  .camera-input {
    margin: 15px 0;
    padding: 20px;
    border: 2px solid #007bff;
    border-radius: 10px;
    background: #111;
    display: inline-block;
    width: 280px;
  }
  input[type="file"] {
    display: block;
    margin: 10px auto;
    color: white;
  }
  .preview {
    margin-top: 10px;
    width: 220px;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #00aaff;
    display: none;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    margin: 10px;
    transition: 0.3s;
  }
  button:hover {
    background-color: #00aaff;
    box-shadow: 0 0 10px #00aaff;
  }
  .output {
    margin-top: 30px;
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: left;
    max-width: 600px;
    margin-inline: auto;
  }
  .output a {
    color: #00ffea;
    text-decoration: none;
  }
  .output a:hover {
    text-decoration: underline;
  }
  #generatedCode {
    font-size: 1.3em;
    color: #00ffea;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>üßë‚Äçüíª Admin Panel - Charvik Programs</h1>
<p>Take photos using your camera only. Generate a 5-digit code for your set of images.</p>

<div id="cameraContainer">
  <div class="camera-input">
    <input type="file" accept="image/*" capture="camera">
    <img class="preview">
  </div>
</div>

<button id="addCameraBtn">‚ûï Add Another Photo</button>
<br>
<button onclick="uploadAllImages()">üì§ Upload & Generate Code</button>

<div class="output" id="output"></div>

<script>
document.getElementById("addCameraBtn").addEventListener("click", () => {
  const container = document.getElementById("cameraContainer");
  const newInput = document.createElement("div");
  newInput.classList.add("camera-input");
  newInput.innerHTML = `
    <input type="file" accept="image/*" capture="camera">
    <img class="preview">
  `;
  container.appendChild(newInput);
});

// Preview image
document.addEventListener("change", (e) => {
  if (e.target && e.target.type === "file") {
    const file = e.target.files[0];
    if (file) {
      const img = e.target.nextElementSibling;
      img.src = URL.createObjectURL(file);
      img.style.display = "block";
    }
  }
});

function generateCode() {
  return Math.floor(10000 + Math.random() * 90000).toString();
}

async function uploadAllImages() {
  const output = document.getElementById('output');
  output.innerHTML = "<p style='color:white;'>Uploading images...</p>";

  const inputs = document.querySelectorAll('input[type="file"]');
  let uploadedLinks = [];

  for (let input of inputs) {
    if (!input.files.length) continue;
    const file = input.files[0];
    const formData = new FormData();
    formData.append("image", file);

    try {
      const response = await fetch("https://api.imgbb.com/1/upload?key=13c92fea16f5a4435ebdd770bebd783a", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      if (data.success) {
        uploadedLinks.push(data.data.url);
      }
    } catch (error) {
      console.error(error);
    }
  }

  if (uploadedLinks.length > 0) {
    const code = generateCode();

    // Display results
    output.innerHTML = `
      <h3 style='color:#00ffea;'>‚úÖ Uploaded Successfully!</h3>
      <p id="generatedCode">Code: <strong>${code}</strong> <button onclick="copyCode('${code}')">Copy</button></p>
      <h4 style="color:#007bff;">Image Links:</h4>
    `;
    uploadedLinks.forEach(link => {
      output.innerHTML += `<a href="${link}" target="_blank">${link}</a><br>`;
    });

    // Save data.json (only works when backend present)
    const newData = { code: code, links: uploadedLinks };
    try {
      await fetch('data.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newData)
      });
    } catch (e) {
      console.log('Simulated save to data.json (for GitHub this will need backend).');
    }
  } else {
    output.innerHTML = "<p style='color:red;'>‚ùå No images captured.</p>";
  }
}

function copyCode(code) {
  navigator.clipboard.writeText(code);
  alert("Code copied: " + code);
}
</script>

</body>
</html>
