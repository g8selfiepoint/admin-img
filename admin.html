<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Charvik Programs</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0a0a0a;
    color: #00aaff;
    text-align: center;
    margin: 0;
    padding: 50px 20px;
  }
  h1 {
    font-size: 2.5em;
    color: #007bff;
  }
  input[type="file"] {
    margin: 15px 0;
    padding: 10px;
    border: 2px solid #007bff;
    border-radius: 8px;
    background: #111;
    color: white;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
  }
  button:hover {
    background-color: #0056b3;
  }
  .output {
    margin-top: 25px;
    background: #111;
    padding: 20px;
    border-radius: 8px;
  }
  .output a {
    color: #00ffea;
    text-decoration: none;
  }
  .output a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>üßë‚Äçüíª Admin Panel</h1>
<p>Upload images directly to the cloud (ImgBB).</p>

<input type="file" id="imageInput" accept="image/*">
<br>
<button onclick="uploadImage()">Upload</button>

<div class="output" id="output"></div>

<script>
async function uploadImage() {
  const fileInput = document.getElementById('imageInput');
  const output = document.getElementById('output');

  if (!fileInput.files.length) {
    alert("Please select an image first!");
    return;
  }

  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append("image", file);

  output.innerHTML = "<p style='color:white;'>Uploading...</p>";

  try {
    const response = await fetch("https://api.imgbb.com/1/upload?key=13c92fea16f5a4435ebdd770bebd783a", {
      method: "POST",
      body: formData
    });
    const data = await response.json();

    if (data.success) {
      const imgURL = data.data.url;
      output.innerHTML = `
        <p style="color:white;">‚úÖ Uploaded Successfully!</p>
        <a href="${imgURL}" target="_blank">${imgURL}</a>
        <br><br>
        <button onclick="copyLink('${imgURL}')">Copy Link</button>
      `;
    } else {
      output.innerHTML = `<p style="color:red;">‚ùå Upload failed: ${data.error.message}</p>`;
    }
  } catch (error) {
    output.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
  }
}

function copyLink(url) {
  navigator.clipboard.writeText(url);
  alert("Copied to clipboard!");
}
</script>

</body>
</html>
