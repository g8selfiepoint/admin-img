<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Charvik Programs</title>
  <style>
    body {
      background-color: #000;
      color: #00aaff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00aaff;
      margin-bottom: 30px;
    }
    input[type="file"] {
      background: #111;
      color: #fff;
      padding: 10px;
      border: 1px solid #00aaff;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      background: #00aaff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0088cc;
    }
    .success-box {
      background: #111;
      border: 1px solid #00aaff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      display: inline-block;
    }
    .code {
      font-size: 2em;
      color: #00ffcc;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>
  <p>Upload visitor photos and generate their access code</p>
  <input type="file" id="photoInput" accept="image/*" multiple><br>
  <button onclick="uploadPhotos()">Upload</button>

  <div id="result"></div>

  <script>
    function uploadPhotos() {
      const input = document.getElementById("photoInput");
      if (!input.files.length) {
        alert("Please select at least one image!");
        return;
      }

      // Generate random 5-digit code
      const code = Math.floor(10000 + Math.random() * 90000);

      // Simulate upload and code generation
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <div class="success-box">
          <p>âœ… Photos uploaded successfully!</p>
          <p>Your 5-digit code is:</p>
          <div class="code">${code}</div>
          <p>Give this code to the visitor.</p>
          <button onclick="okClicked()">OK</button>
        </div>
      `;
    }

    function okClicked() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("photoInput").value = "";
      alert("Ready for next upload!");
    }
  </script>

</body>
</html>
