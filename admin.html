<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Charvik Programs</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      color: #00aaff;
      font-size: 38px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #007bff;
    }

    p {
      font-size: 18px;
      color: #bbb;
      margin-top: 5px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 15px;
    }

    input[type="file"] {
      padding: 12px;
      border-radius: 10px;
      background: #111;
      border: 2px solid #007bff;
      color: #fff;
      width: 250px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #00aaff;
      box-shadow: 0 0 10px #00aaff;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00aaff;
      box-shadow: 0 0 10px #00aaff;
    }

    .plus-btn {
      background-color: #00aaff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 26px;
      font-weight: bold;
      line-height: 1;
      padding: 0;
    }

    .plus-btn:hover {
      background-color: #007bff;
    }

    #output {
      margin-top: 25px;
      font-size: 18px;
      color: #0f0;
      max-width: 90%;
      word-wrap: break-word;
    }

    .link-box {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Charvik Programs</h1>
  <p>Select one or more images to upload ðŸ“¸</p>

  <div class="input-container" id="inputContainer">
    <input type="file" accept="image/*" multiple>
  </div>

  <div class="buttons">
    <button class="plus-btn" onclick="addInput()">+</button>
    <button onclick="uploadImages()">Upload</button>
  </div>

  <div id="output"></div>

  <script>
    // Add another file input
    function addInput() {
      const container = document.getElementById("inputContainer");
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      container.appendChild(input);
    }

    // Upload images to backend
    async function uploadImages() {
      const inputs = document.querySelectorAll("#inputContainer input[type='file']");
      const output = document.getElementById("output");
      output.innerHTML = "Uploading... Please wait â³";

      const formData = new FormData();

      inputs.forEach(input => {
        if (input.files.length > 0) {
          for (let file of input.files) {
            formData.append("images", file);
          }
        }
      });

      if (!formData.has("images")) {
        output.innerHTML = "<span style='color:red;'>No photos selected!</span>";
        return;
      }

      try {
        const response = await fetch("https://admin-img-backend.onrender.com/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          output.innerHTML = `
            <strong style="color:#0f0;">âœ… Uploaded Successfully!</strong><br>
            <div class='link-box'>Your Code: <b>${result.code}</b></div>
            <p>Use this code to view or download your photos.</p>
          `;
        } else {
          output.innerHTML = "<span style='color:red;'>Upload failed. Try again!</span>";
        }
      } catch (err) {
        console.error(err);
        output.innerHTML = "<span style='color:red;'>Server unavailable!</span>";
      }
    }
  </script>
</body>
</html>
