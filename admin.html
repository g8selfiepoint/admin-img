<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Charvik Programs</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #3498db;
      font-size: 40px;
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
      background: #111;
      color: #fff;
      border: 1px solid #3498db;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }

    .link-box {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Charvik Programs</h1>
  <p>Select one or more images to upload:</p>

  <input type="file" id="fileInput" multiple accept="image/*">
  <button onclick="uploadImages()">Upload</button>

  <div id="output"></div>

  <script>
    const imgbbApiKey = "13c92fea16f5a4435ebdd770bebd783a"; // üîπ Replace this with your real ImgBB API key

    async function uploadImages() {
      const files = document.getElementById("fileInput").files;
      const output = document.getElementById("output");
      output.innerHTML = "Uploading... Please wait ‚è≥";

      if (files.length === 0) {
        output.innerHTML = "<span style='color:red;'>No files selected!</span>";
        return;
      }

      let uploadedLinks = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
            method: "POST",
            body: formData,
          });
          const data = await response.json();
          if (data.success) {
            uploadedLinks.push(data.data.url);
          } else {
            console.error("Upload failed:", data);
          }
        } catch (error) {
          console.error("Error uploading image:", error);
        }
      }

      if (uploadedLinks.length > 0) {
        output.innerHTML = "<strong>Uploaded successfully! ‚úÖ</strong><br>Saving links...";

        try {
          const saveResponse = await fetch("https://admin-img-backend.onrender.com/add-photo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ links: uploadedLinks }),
          });

          const result = await saveResponse.json();

          if (result.success) {
            output.innerHTML = `
              <strong style="color: #0f0;">Saved Successfully!</strong><br>
              <div class='link-box'>Your Code: <b>${result.code}</b></div>
              <p>Use this code to view photos later.</p>
            `;
          } else {
            output.innerHTML = "<span style='color:red;'>Failed to save links!</span>";
          }
        } catch (e) {
          console.log("Simulated save (backend not found).", e);
          output.innerHTML = `
            <strong>Uploaded but not saved (backend unavailable).</strong><br>
            <div class='link-box'>Links:<br>${uploadedLinks.join("<br>")}</div>
          `;
        }
      } else {
        output.innerHTML = "<span style='color:red;'>No images uploaded!</span>";
      }
    }
  </script>
</body>
</html>
