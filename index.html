<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirect after 1 second to visitor.html
    setTimeout(() => {
      window.location.href = "visitor.html";
    }, 1000);
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Redirecting to the main page...</h2>
  <p>If it doesnâ€™t redirect, <a href="visitor.html">click here</a>.</p>
</body>
</html>
